<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogue Form Update</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/list}">To List</a>
<h1>New Good</h1>
<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Name:<br>
        <input type="text" name="title" data-th-value="${product.title}">
    </label><br>
    <label>
        Description:
        <textarea name="details" data-th-text="${product.details}"></textarea>
    </label><br>
    <button type="submit">Update!</button>

</form>

</body>
</html>
