<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogue List</title>
</head>
<body>
<a data-th-href="@{/new_product.html}">Create new one!</a>
<h1>Good's List</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Good</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.id}"></td>
        <td>
            <a data-th-href="@{/catalogue/products/{productId}(productId = ${product.id})}"
               data-th-text="${product.title}"></a>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
