<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogue Form</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/list}">To List</a>
<h1>New Good</h1>
<div data-th-if="${errors}">
    <h2>Допушены ошибки</h2>
    <ul>
        <li data-th-each="error : ${errors}" data-th-text="${error}"></li>
    </ul>
</div>

<form method="post" data-th-action="@{create}">

    <label>
        Name:<br>
        <input type="text" name="title" data-th-value="${payload?.title()}">
    </label><br>
    <label>
        Description:
        <textarea name="details" data-th-value="${payload?.details()}"></textarea>
    </label><br>
    <button type="submit">Create!</button>

</form>

</body>
</html>
